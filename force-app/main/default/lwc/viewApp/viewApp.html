<template>
    <lightning-card title="Contacts">
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_8-of-12">
        </div>
    </div>
    <div>
            <lightning-radio-group
                class = "slds-m-left_large"
                name="radioGroup"
                label="Choose Type"
                options={options}
                value={value}
                type="button"
                onchange = {changeValue}>
            </lightning-radio-group>
    </div>
        <template if:true = {openTable}>    
            <c-view-table>
            </c-view-table>
        </template>    
        <template if:true = {openList}>    
            <c-view-list>
            </c-view-list>
        </template> 
    </lightning-card> 
</template>
